<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur LaTeX en Temps Réel</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .output {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }
    </style>

    <!-- Configuration de MathJax pour prendre en compte $$...$$ -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
</head>
<body>

<h2>Éditeur LaTeX en Temps Réel</h2>

<!-- Encadré pour écrire le LaTeX -->
<textarea id="latex-input" placeholder="Écrivez du LaTeX ici..."></textarea>

<!-- Encadré pour afficher le rendu du LaTeX -->
<div class="output" id="latex-output">
    Le rendu apparaîtra ici...
</div>

<script>
    // Fonction pour mettre à jour le rendu LaTeX en temps réel
    function updateLatex() {
        const input = document.getElementById('latex-input').value;
        const output = document.getElementById('latex-output');
        output.innerHTML = input;  // Met à jour le contenu
        MathJax.typesetPromise([output]); // Demande à MathJax de recompiler
    }

    // Ajouter un écouteur d'événement sur la zone de texte
    document.getElementById('latex-input').addEventListener('input', updateLatex);
</script>

</body>
</html>
